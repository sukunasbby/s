<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adivina el numero</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section><h1>adivina el numero aka guess the number gen</h1>
        <p>choose a number between 1 and 100</p>
        <p>try to guess it in 10 attempts or less</p>
         <p>show the number is bigger or smaller than the one you wrote ig</p> 
    
         <div class="form">
            <label for="guessField">introduce your number</label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="submit" class="guesssubmit">
         </div>
    
         <div class="result">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHigh"></p>
         </div>
    </section>
</body>
</html>
